
<html lang="pt-BR">
<head>

     <style type="text/css">

@tailwind components;

     /* Keeping sidebar variables, although not explicitly used in this design */

    --sidebar-foreground: 240 5.3% 26.1%;

  .dark {
    /* Define dark theme variables if needed, inverting lightness or using darker shades */

    --card: 210 10% 20%;
    --card-foreground: 210 17% 95%;
    --popover: 210 10% 15%;
    --popover-foreground: 210 17% 95%;
    --primary: 33 100% 64%; /* Orange */
    --primary-foreground: 210 10% 10%;
    --secondary: 210 10% 25%;
    --secondary-foreground: 210 17% 95%;
    --muted: 210 10% 25%;
    --muted-foreground: 210 10% 65%;
    --accent: 174 40% 60%; /* Teal */

    --destructive: 0 62.8% 30.6%;
    --destructive-foreground: 0 0% 98%;
    --border: 210 10% 30%;
    --input: 210 10% 30%;
    --ring: 33 100% 64%;
    --chart-1: 33 100% 64%;

    --sidebar-background: 240 5.9% 10%;

    --sidebar-accent: 240 3.7% 15.9%;

  * {
    @apply border-border;

</style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="form-container">
            <h1>Registro de Higiene das Mãos</h1>
            <p>Monitore a adesão às práticas de higiene de forma eficiente</p>
        </div>
    </header>
    <main>
         <div class="container">
          <h2>Informativo</h2>
            <p> Cada formulario enviado sera para 1 oportunidade!</p>
          </div>
            <form action="https://api.sheetmonkey.io/form/q32tKC5QrSuJQi7LQUjBpV" method="post"
                   id="hygieneForm" class="form-card" onsubmit="return handleFormSubmit(event)">
                <form id="form">
                <h2>Preencha os Dados</h2>
                <div class="form-group">
                    <label for="oportunidades">Nome ou Sigla:</label><p>Do observador</p>
                    <input type="name" id="nome" name="nome" min="0">
                </div>
                <div class="form-group">
                    <label for="observador">Observador:</label>
                    <select id="observador" name="observador" required>
                        <option value="">Selecione</option>
                        <option value="oculto">Oculto</option>
                        <option value="scih">SCIH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <select id="profissao" name="profissao" required>
                        <option value="">Selecione</option>
                        <option value="TEC_ENF">Técnico de Enfermagem</option>
                        <option value="ENF">Enfermeiro</option>
                        <option value="MED">Médico</option>
                        <option value="FISIO">Fisioterapeuta</option>
                        <option value="FONO">Fonoaudiologia</option>
                        <option value="NUTRI">Nutricionista</option>
                        <option value="EP">Experiência do Paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turno">Turno:</label>
                    <select id="turno" name="turno" required>
                        <option value="">Selecione</option>
                        <option value="MANHÃ">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOITE">Noite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="setor">Setor:</label>
                    <select id="setor" name="setor" required>
                        <option value="">Selecione</option>
                        <option value="UTI ADU">UTI ADU</option>
                        <option value="UTI PED">UTI PED</option>
                        <option value="UTI NEO">UTI NEO</option>
                        <option value="PSA">PSA</option>
                        <option value="PSI">PSI</option>
                        <option value="PSGO">PSGO</option>
                        <option value="PSORT">PSORT</option>
                        <option value="5°Onco">5°Onco</option>
                         <option value="5°clinico">5°clinico</option>
                        <option value="7°">7°</option>
                        <option value="6°">6°</option>
                        <option value="mater">mater</option>
                        <option value="PED">PED</option>
                        <option value="CC">CC</option>
                        <option value="CO">CO</option>
                        <option value="HOSP DIA">HOSP DIA</option>
                        <option value="SADT">SADT</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Indicações:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="indicacoes" value="Ant_pact"> 
                            Antes do contato com paciente
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ant_Proced"> 
                            Antes de procedimento
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ap_fluid"> 
                            Após risco de exposição a fluidos
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ap_pact"> 
                            Após contato com paciente
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ap_próximo"> 
                            Após contato com proximidades do paciente
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Ação:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="acao" value="Ácool">
                            Higiene com álcool
                        </label>
                        <label>
                            <input type="radio" name="acao" value="Sabonete">
                            Higiene com sabonete
                        </label>
                        <label>
                            <input type="radio" name="acao" value="Não">
                            Nenhuma
                        </label>
                        <label>
                            <input type="radio" name="acao" value="Luvas"> 
                            Uso de luvas
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </div>
    </main>
    <footer>
            <p>&copy; 2024 - Registro de Higiene das Mãos. Todos os direitos reservados.</p>
        </div>
    </footer>
  <script>
 function handleFormSubmit(event) {
    event.preventDefault(); // Impede o comportamento padrão do envio

    const form = event.target;
    const indicacoesChecked = document.querySelectorAll('input[name="indicacoes"]:checked').length;
    const acaoChecked = document.querySelectorAll('input[name="acao"]:checked').length;

    const container = document.querySelector('.container');

    // Verifica se pelo menos uma checkbox foi selecionada em cada grupo
    if  (indicacoesChecked === 0) {
        container.innerHTML = `
            <div style="text-align: center; color: #f5be27; border: 1px solid #e00000; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                <h2>Aviso</h2>
                <p>Por favor, selecione pelo menos uma indicação.</p>
                <button class="btn-submit" onclick="location.reload()">Voltar ao formulário</button>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return false;
    }

    if (acaoChecked === 0) {
        container.innerHTML = `
            <div style="text-align: center; color: #f5be27; border: 1px solid #e00000; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                <h2>Aviso</h2>
                <p>Por favor, selecione pelo menos uma ação.</p>
                <button class="btn-submit" onclick="location.reload()">Voltar ao formulário</button>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return false;
    }

    // Enviar dados manualmente usando fetch
    fetch(form.action, {
        method: form.method,
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(new FormData(form))
    }).then(response => {
        if (response.ok) {
            container.innerHTML = `
                <div style="text-align: center;">
                    <h2>Registro enviado com sucesso!</h2>
                    <p>Obrigado por contribuir para o monitoramento de higiene das mãos.</p>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
            container.innerHTML = `
                <div style="text-align: center; color: #d9534f border: 1px solid #d9534f; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                    <h2>Erro</h2>
                    <p>Ocorreu um erro ao enviar o registro.</p>
                    <button class="btn-submit" onclick="location.reload()">Tentar novamente</button>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }).catch(error => {
        console.error("Erro:", error);
        container.innerHTML = `
            <div style="text-align: center; color: #d9534f; border: 1px solid #d9534f; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                <h2>Erro</h2>
                <p>Erro ao enviar o registro. Por favor, tente novamente mais tarde.</p>
                <button class="btn-submit" onclick="location.reload()">Tentar novamente</button>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    return false; // Garante que o formulário não será enviado novamente
}


</script>

</body>
</html>
