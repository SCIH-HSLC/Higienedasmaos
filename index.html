
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Higiene das Mãos</title>
    <link rel="stylesheet" href="styles.css">
     <style type="text/css">
       /* ==========================================================================
   Fontes e Resets
   ========================================================================== */

body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* ==========================================================================
   Estilos Globais do Body
   ========================================================================== */

body {
    font-family: 'Roboto', sans-serif;
    background: url('https://img.freepik.com/vetores-premium/bolhas-de-ar-sibilantes-subaquaticas-bebida-gaseificada-ilustracao-vetorial_313437-1195.jpg');
    height: 100vh; /* Garante que o background cubra toda a altura da tela */
    color: #333;
    line-height: 1.6;
    animation: animate 15s infinite alternate; /* Animação sutil do background */
}

@keyframes animate {
    0% { background-position: 0 }
    100% { background-position: 200% }
}

/* ==========================================================================
   Container Principal
   ========================================================================== */

.container {
    max-width: 1100px; /* Largura máxima do container */
    margin: 2rem auto; /* Centraliza o container na tela */
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem; /* Espaçamento entre os itens filhos (header, form) */
    background: rgba(255, 255, 255, 0.9); /* Fundo branco com leve transparência */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
}

/* ==========================================================================
   Cabeçalho
   ========================================================================== */

header {
    background-color: #5b5be3;
    color: white;
    padding: 1rem 0; /* Adicionado padding vertical para melhor espaçamento */
    width: 100%; /* Garante que o header ocupe toda a largura do container */
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem; /* Adicionado margem inferior para espaçamento do parágrafo */
}

header p {
    font-size: 1.2rem;
}

/* ==========================================================================
   Formulário
   ========================================================================== */

form {
    max-width: 100%; /* Garante que não ultrapasse a largura do container */
    width: 100%;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

form h2 {
    margin-bottom: 15px;
    font-size: 1.5rem;
    color: #007bff;
}

.form-group, fieldset {
    margin-bottom: 20px;
}

label {
    display: block; /* Garante que cada label ocupe uma linha */
    margin-bottom: 8px; /* Reduzido um pouco o espaçamento */
    font-weight: 500;
}

input {
    width: calc(50% - 5px); /* Considera a margem entre os inputs */
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Estilos para o grupo de radio buttons */
.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px; /* Aumentado um pouco o espaço */
    margin-bottom: 10px; /* Aumentado um pouco o espaçamento entre os radios */
    text-align: left;
}

.radio-group input[type="radio"] {
    margin-right: 5px; /* Adicionado margem à direita do radio button */
    flex-shrink: 0;
}

fieldset {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 5px;
}

legend {
    font-size: 1.1rem;
    font-weight: 700;
    color: #007bff;
}

/* ==========================================================================
   Botão de Submissão
   ========================================================================== */

.btn-submit {
    background: #00796b;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease; /* Adicionada função de easing para a transição */
}

.btn-submit:hover {
    background: #0056b3;
}

/* ==========================================================================
   Rodapé
   ========================================================================== */

footer {
    text-align: center;
    padding: 1rem 0; /* Adicionado padding vertical */
    background: #5b5be3;
    color: #fff;
    margin-top: 20px;
}

/* ==========================================================================
   Responsividade
   ========================================================================== */

@media (max-width: 768px) {
    header h1 {
        font-size: 1.8rem;
    }

    header p {
        font-size: 1rem;
    }

    form {
        padding: 15px;
    }

    legend {
        font-size: 1rem;
    }

    .btn-submit {
        font-size: 0.9rem;
    }

    input {
        width: 100%; /* Inputs ocupam a largura total em telas menores */
    }
}

</style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="form-container">
            <h1>Registro de Higiene das Mãos</h1>
            <p>Monitore a adesão às práticas de higiene de forma eficiente</p>
        </div>
    </header>
    <main>
         <div class="container">
          <h2>Informativo</h2>
            <p> Cada formulario enviado sera para 1 oportunidade!</p>
          </div>
            <form action="https://api.sheetmonkey.io/form/q32tKC5QrSuJQi7LQUjBpV" method="post"
                   id="hygieneForm" class="form-card" onsubmit="return handleFormSubmit(event)">
                <form id="form">
                <h2>Preencha os Dados</h2>
                <div class="form-group">
                    <label for="oportunidades">Nome ou Sigla:</label><p>Do observador</p>
                    <input type="name" id="nome" name="nome" min="0">
                </div>
                <div class="form-group">
                    <label for="observador">Observador:</label>
                    <select id="observador" name="observador" required>
                        <option value="">Selecione</option>
                        <option value="oculto">Oculto</option>
                        <option value="scih">SCIH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <select id="profissao" name="profissao" required>
                        <option value="">Selecione</option>
                        <option value="TEC_ENF">Técnico de Enfermagem</option>
                        <option value="ENF">Enfermeiro</option>
                        <option value="MED">Médico</option>
                        <option value="FISIO">Fisioterapeuta</option>
                        <option value="FONO">Fonoaudiologia</option>
                        <option value="NUTRI">Nutricionista</option>
                        <option value="EP">Experiência do Paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turno">Turno:</label>
                    <select id="turno" name="turno" required>
                        <option value="">Selecione</option>
                        <option value="MANHÃ">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOITE">Noite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="setor">Setor:</label>
                    <select id="setor" name="setor" required>
                        <option value="">Selecione</option>
                        <option value="UTI ADU">UTI ADU</option>
                        <option value="UTI PED">UTI PED</option>
                        <option value="UTI NEO">UTI NEO</option>
                        <option value="PSA">PSA</option>
                        <option value="PSI">PSI</option>
                        <option value="PSGO">PSGO</option>
                        <option value="PSORT">PSORT</option>
                        <option value="5°Onco">5°Onco</option>
                         <option value="5°clinico">5°clinico</option>
                        <option value="7°">7°</option>
                        <option value="6°">6°</option>
                        <option value="mater">mater</option>
                        <option value="PED">PED</option>
                        <option value="CC">CC</option>
                        <option value="CO">CO</option>
                        <option value="HOSP DIA">HOSP DIA</option>
                        <option value="SADT">SADT</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Indicações:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="indicacoes" value="Ant_pact"> 
                            Antes do contato com paciente
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ant_Proced"> 
                            Antes de procedimento
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ap_fluid"> 
                            Após risco de exposição a fluidos
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ap_pact"> 
                            Após contato com paciente
                        </label>
                        <label>
                            <input type="radio" name="indicacoes" value="Ap_próximo"> 
                            Após contato com proximidades do paciente
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Ação:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="acao" value="Ácool">
                            Higiene com álcool
                        </label>
                        <label>
                            <input type="radio" name="acao" value="Sabonete">
                            Higiene com sabonete
                        </label>
                        <label>
                            <input type="radio" name="acao" value="Não">
                            Nenhuma
                        </label>
                        <label>
                            <input type="radio" name="acao" value="Luvas"> 
                            Uso de luvas
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </div>
    </main>
    <footer>
            <p>&copy; 2024 - Registro de Higiene das Mãos. Todos os direitos reservados.</p>
        </div>
    </footer>
  <script>
 function handleFormSubmit(event) {
    event.preventDefault(); // Impede o comportamento padrão do envio

    const form = event.target;
    const indicacoesChecked = document.querySelectorAll('input[name="indicacoes"]:checked').length;
    const acaoChecked = document.querySelectorAll('input[name="acao"]:checked').length;

    const container = document.querySelector('.container');

    // Verifica se pelo menos uma checkbox foi selecionada em cada grupo
    if  (indicacoesChecked === 0) {
        container.innerHTML = `
            <div style="text-align: center; color: #f5be27; border: 1px solid #e00000; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                <h2>Aviso</h2>
                <p>Por favor, selecione pelo menos uma indicação.</p>
                <button class="btn-submit" onclick="location.reload()">Voltar ao formulário</button>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return false;
    }

    if (acaoChecked === 0) {
        container.innerHTML = `
            <div style="text-align: center; color: #f5be27; border: 1px solid #e00000; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                <h2>Aviso</h2>
                <p>Por favor, selecione pelo menos uma ação.</p>
                <button class="btn-submit" onclick="location.reload()">Voltar ao formulário</button>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        return false;
    }

    // Enviar dados manualmente usando fetch
    fetch(form.action, {
        method: form.method,
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(new FormData(form))
    }).then(response => {
        if (response.ok) {
            container.innerHTML = `
                <div style="text-align: center;">
                    <h2>Registro enviado com sucesso!</h2>
                    <p>Obrigado por contribuir para o monitoramento de higiene das mãos.</p>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
            container.innerHTML = `
                <div style="text-align: center; color: #d9534f border: 1px solid #d9534f; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                    <h2>Erro</h2>
                    <p>Ocorreu um erro ao enviar o registro.</p>
                    <button class="btn-submit" onclick="location.reload()">Tentar novamente</button>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }).catch(error => {
        console.error("Erro:", error);
        container.innerHTML = `
            <div style="text-align: center; color: #d9534f; border: 1px solid #d9534f; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
                <h2>Erro</h2>
                <p>Erro ao enviar o registro. Por favor, tente novamente mais tarde.</p>
                <button class="btn-submit" onclick="location.reload()">Tentar novamente</button>
            </div>
        `;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    return false; // Garante que o formulário não será enviado novamente
}


</script>

</body>
</html>
